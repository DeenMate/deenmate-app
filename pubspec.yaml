name: deen_mate
description: DeenMate - Your Complete Islamic Companion App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^16.1.0

  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & API
  dio: ^5.5.0
  http: ^1.1.0
  html: ^0.15.4

  # Location & Sensors
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_compass: ^0.8.1
  sensors_plus: ^6.1.1

  # Notifications
  flutter_local_notifications: ^19.4.0
  permission_handler: ^12.0.1

  # Audio
  audioplayers: ^6.0.0

  # Firebase
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0

  # UI & Theming
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.0
  connectivity_plus: ^6.0.3
  timezone: ^0.10.1
  math_expressions: ^3.0.0
  hijri: ^3.0.0
  equatable: ^2.0.5
  share_plus: ^10.1.0

  # PDF Generation
  pdf: ^3.11.0
  path_provider: ^2.1.3

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Functional Programming
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

  # Code Generation
  build_runner: ^2.4.11
  freezed: ^3.0.0-0.0.dev
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4

  # Testing
  test: ^1.25.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/
    - assets/audio/
    - assets/audio/athan/
    - assets/images/
    - assets/images/cards/
    - assets/images/icons/
  
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "logo.png"
  adaptive_icon_background: "#1E8C79"
  adaptive_icon_foreground: "logo.png"
  
  fonts:
    # Arabic & Islamic Fonts
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-Italic.ttf
          style: italic
    
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansArabic-Light.ttf
          weight: 300
    
    # Quran-specific fonts
    - family: UthmanicHafs
      fonts:
        - asset: assets/fonts/UthmanicHafs-Regular.ttf
    
    - family: IndoPak
      fonts:
        - asset: assets/fonts/IndoPak-Regular.ttf
    
    # Bengali support
    - family: NotoSansBengali
      fonts:
        - asset: assets/fonts/NotoSansBengali-Regular.ttf
        - asset: assets/fonts/NotoSansBengali-Bold.ttf
          weight: 700
    
    # English & Numbers
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
